      * {
        box-sizing: border-box;
      }
      .p-custom {
        padding: 20px 40px;
      }
      .custom-mx {
        margin: 0px 20px;
      }
      .custom-max-height {
        max-height: 24px;
      }
      .custom-bg-img {
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: scroll;
        background-size: cover;
      }
      .custom-footer-heigth {
        height: 50px;
      }
      .myImgAniamtion {
        background-color: black;
      }
      .myImgAniamtion img {
        transition: opacity 0.3s ease;
      }

      .myImgAniamtion div {
        transition: opacity 0.3s ease;
        opacity: 0;
      }
      .pointer {
        cursor: pointer;
      }
      .image-container {
        overflow: hidden;
        height: 300px;
      }
