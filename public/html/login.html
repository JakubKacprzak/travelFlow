<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie i Rejestracja | TravelFlow</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .pointer {
        cursor: pointer;
      }
      .line {
        height: 2px;
        align-self: center;
        background: #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center user-select-none">
        <div class="card border-0 shadow-sm col-md-4">
          <div id="loginPage">
            <div class="card-header bg-white text-center border-0">
              <img src="../favicon.png" alt="TravelFlow" class="m-4" />
              <div>
                <h3 class="text-center">Witaj ponownie</h3>
                <p class="text-center opacity-75">
                  Podaj swoje dane aby się zalogować
                </p>
                <div class="row g-2">
                  <div class="col-4">
                    <div class="p-2 py-3 shadow-sm rounded pointer">
                      <img src="../icons/google.svg" alt="google-icon" />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="p-2 py-3 shadow-sm rounded pointer">
                      <img src="../icons/apple.svg" alt="apple-icon" />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="p-2 py-3 shadow-sm rounded pointer">
                      <img src="../icons/facebook.svg" alt="facebook-icon" />
                    </div>
                  </div>
                </div>
                <div class="d-flex align-center mt-4">
                  <div class="flex-fill line"></div>
                  <span class="mx-2 opacity-75">lub</span>
                  <div class="flex-fill line"></div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Adres email</label>
                  <input
                    type="email"
                    id="loginEmail"
                    class="form-control py-2"
                    placeholder="Wprowadź adres email"
                    required
                  />
                </div>
                <div class="mb-3 position-relative">
                  <label for="loginPassword" class="form-label">Hasło</label>
                  <div class="input-group">
                    <input
                      type="password"
                      id="loginPassword"
                      class="form-control py-2"
                      placeholder="Wprowadź hasło"
                      required
                    />
                    <span
                      class="input-group-text bg-white border pointer"
                      id="togglePassword"
                    >
                      <img
                        src="../icons/eye-slash.svg"
                        alt="Pokaż hasło"
                        id="toggleIcon"
                      />
                    </span>
                  </div>
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-custom-accent text-white fw-medium p-2"
                  >
                    Zaloguj się
                  </button>
                </div>
                <div class="text-center mt-3">
                  <span>Nie masz konta? </span>
                  <a href="#" class="text-primary" id="switchToRegister"
                    >Zarejestruj się</a
                  >
                </div>
              </form>
            </div>
          </div>
          <div id="registerPage" style="display: none">
            <div class="card-header bg-white text-center border-0">
              <img src="../favicon.png" alt="TravelFlow" class="m-4" />
              <div>
                <h3>Dołącz do nas</h3>
                <p class="opacity-75">Ukończ rejestrację i odkrywaj świat!</p>
              </div>
            </div>
            <div class="card-body">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerEmail" class="form-label"
                    >Adres email</label
                  >
                  <input
                    type="email"
                    id="registerEmail"
                    class="form-control py-2"
                    placeholder="Wprowadź adres email"
                    required
                  />
                </div>
                <div class="mb-3 position-relative">
                  <label for="registerPassword" class="form-label">Hasło</label>
                  <div class="input-group">
                    <input
                      type="password"
                      id="registerPassword"
                      class="form-control py-2"
                      placeholder="Wprowadź hasło"
                      aria-describedby="passwordHelpBlock"
                      required
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseExample"
                      aria-expanded="false"
                      aria-controls="collapseExample"
                    />

                    <span
                      class="input-group-text bg-white border pointer"
                      id="toggleRegisterPassword"
                    >
                      <img
                        src="../icons/eye-slash.svg"
                        alt="Pokaż hasło"
                        id="registerToggleIcon"
                      />
                    </span>
                  </div>
                  <div class="collapse" id="collapseExample">
                    <div id="passwordHelpBlock" class="form-text">
                      Hasło musi mieć co najmniej 8 znaków i zawierać co
                      najmniej jeden znak specjalny
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="repeatPassword" class="form-label"
                    >Powtórz hasło</label
                  >
                  <input
                    type="password"
                    id="repeatPassword"
                    class="form-control py-2"
                    placeholder="Powtórz hasło"
                    required
                  />
                </div>
                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    id="addPhoneNumber"
                    class="form-check-input"
                  />
                  <label for="addPhoneNumber" class="form-check-label"
                    >Chcę podać numer telefonu</label
                  >
                </div>
                <div class="mb-3" id="phoneNumberField" style="display: none">
                  <label for="phoneNumber" class="form-label"
                    >Numer telefonu</label
                  >
                  <input
                    type="tel"
                    id="phoneNumber"
                    class="form-control py-2"
                    placeholder="Wprowadź numer telefonu"
                    oninput="this.value = this.value.replace(/[^0-9 ]/g, '');"
                  />
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-custom-accent text-white fw-medium p-2"
                  >
                    Zarejestruj się
                  </button>
                </div>
                <div class="text-center mt-3">
                  <span>Masz już konto? </span>
                  <a href="#" class="text-primary" id="switchToLogin"
                    >Zaloguj się</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
